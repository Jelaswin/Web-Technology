<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf5e6;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #d2691e;
        }
        .cake-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .cake-item {
            text-align: center;
            width: 150px;
            margin: 10px;
        }
        .cake-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .cake-item p {
            margin: 5px 0 0 0;
            font-weight: bold;
        }
        .order-form {
            width: 50%;
            margin: auto;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a9bd8;
        }
        #bill {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

    <div class="order-form">
        <h2>Order Cake</h2>
        <div class="form-group">
            <label for="rainbow">Rainbow Cake (Quantity)</label>
            <input type="number" id="rainbow" min="0" placeholder="0">
        </div>
        <div class="form-group">
            <label for="chocolate">Chocolate Cake (Quantity)</label>
            <input type="number" id="chocolate" min="0" placeholder="0">
        </div>
        <div class="form-group">
            <label for="redvelvet">Red Velvet Cake (Quantity)</label>
            <input type="number" id="redvelvet" min="0" placeholder="0">
        </div>
        <div class="form-group">
            <label for="blackforest">Black Forest Cake (Quantity)</label>
            <input type="number" id="blackforest" min="0" placeholder="0">
        </div>
        <button onclick="calculateBill()">Place Order</button>
        <div id="bill"></div>
    </div>
</div>

<script>
    function calculateBill() {
        const prices = {
            rainbow: 300,
            chocolate: 200,
            redvelvet: 250,
            blackforest: 350
        };

        const qtyRainbow = parseInt(document.getElementById('rainbow').value) || 0;
        const qtyChocolate = parseInt(document.getElementById('chocolate').value) || 0;
        const qtyRedVelvet = parseInt(document.getElementById('redvelvet').value) || 0;
        const qtyBlackForest = parseInt(document.getElementById('blackforest').value) || 0;

        const total = (qtyRainbow * prices.rainbow) +
                      (qtyChocolate * prices.chocolate) +
                      (qtyRedVelvet * prices.redvelvet) +
                      (qtyBlackForest * prices.blackforest);

        const billDiv = document.getElementById('bill');
        if (total > 0) {
            billDiv.innerHTML = `Purchase Order Bill!! <br> Total Price: Rs. ${total}`;
        } else {
            billDiv.innerHTML = "Please select a quantity to place an order.";
        }
    }
</script>
